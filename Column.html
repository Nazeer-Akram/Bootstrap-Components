<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
    <title>Columns</title>
</head>
<body>

    <!-- bootstrap :Bootstrap Is based on row column system there always be the column inside the row -->

    <div class="container ContainerStyle">
            <h3>Container section</h3>

                <!-- Row insid the container -->
            <div class="row rowStyle">
                <h4>Row section</h4>
                
                        <!-- Column insid the row -->
                    <div class="col columnStyle">
                        <br>
                        <Span class="text-white">Column section</Span>
                    </div>
            </div>
    </div>
</body>
</html>
