<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="m-auto">Bootstrao : Pagination & Breadcrumbs</h1>
        <div class="row">
            
             <div class="col-12 my-5">                                                              <!-- Pagination -->
                <h4>Pagination</h4>
                <ul class="pagination  m-auto " style="width: 100px;">
                    <li class="page-item"><a href="" class="page-link active">1</a></li>
                    <li class="page-item"><a href="" class="page-link">2</a></li>
                    <li class="page-item"><a href="" class="page-link">3</a></li>
                </ul>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 my-5">
                <h4>Breadcrumb</h4>                                                                 <!-- Breadcrumb -->
                <ol class="breadcrumb  m-auto"style="width: 200px;">
                    <li class="breadcrumb-item active">Home</li>
                    <li class="breadcrumb-item">About us</li>
                    <li class="breadcrumb-item">Blog</li>
                </ol>
        
            </div>
        </div>
    </div>
</body>
</html>
