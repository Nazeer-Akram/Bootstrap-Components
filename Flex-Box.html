<!DOcTYPE html>
<html lang="en">
    <head>
        <meta charset="UTG-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
    </head>
<body>
<!-- 
    Flex Box : Horizontal Alignment Classes

   1. justify-content-start     : This utility is used to align all div in Starting or Left
   2. justify-content-center    : This utility is used to align all div in Center
   3. justify-content-end       : This utility is used to align all div in End or Right 
   4. justify-content-around    : This utility is used to provide equal space around all the divs
   5. justify-content-between   : This utility is used to provide equal space between all the divs

   Note : Breakpoints = justify-content-lg-around 
   
   -->


    <div class="container ContainerStyle mt-5 p-3">
        <div class="row rowStyle p-3 justify-content-lg-around">
            <div class="col-3 columnStyle p-5 border text-light">Column 1</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 2</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 3</div>

        </div>
    </div>



    <!-- 
    Flex Box : First Vertical Alignment Classes

   1. align-items-start     : This utility is used to align all div in Starting or Top.
   2. align-items-center    : This utility is used to align all div in Center.
   3. align-items-end       : This utility is used to align all div in End or Bottom. 
   4. align-items-stretch   : This utility is used to provide stretchness Default.
   5. align-items-baseline  : This utility is used to align flex items along the baseline of their text.

   Note : Breakpoints = align-items-lg-stretch 
   
   -->

    <div class="container ContainerStyle mt-5 p-3">
        <div class="row rowStyle  align-items-start" style="height: 600px;">
            <div class="col-3 columnStyle p-5 border text-light">Column 1</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 2</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 3</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 4</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 5</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 6</div>

        </div>
    </div>



 <!-- 
    Flex Box : Second Vertical Alignment Classes

   1. align-content-start     : This utility is used to align all div in Starting or Top.
   2. align-content-center    : This utility is used to align all div in Center.
   3. align-content-end       : This utility is used to align all div in End or Bottom. 
   4. align-content-stretch   : This utility is used to provide stretchness Default.
   5. align-content-around    : This utility is used to provide equal space around all the divs
   6. align-content-between   : This utility is used to provide equal space between all the divs

   Note : Breakpoints = align-content-lg-stretch 
   
   -->
    
    <div class="container ContainerStyle mt-5 p-3">
        <div class="row rowStyle  align-content-between" style="height: 600px;">
            <div class="col-3 columnStyle p-5 border text-light">Column 1</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 2</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 3</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 4</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 5</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 6</div>

        </div>
    </div>


        <!-- 
    Flex Box : Self Items Alignment Classes

   1. align-self-start      : This utility is used to align all div in Starting or Top.
   2. align-self-center     : This utility is used to align all div in Center.
   3. align-self-end        : This utility is used to align all div in End or Bottom. 
   4. align-self-stretch    : This utility is used to provide stretchness Default.
   5. align-self-basline    : This utility is used to align flex items along the baseline of their text.

   Note : Breakpoints = align-self-lg-stretch 
   
   -->
    <div class="container ContainerStyle mt-5 p-3">
        <div class="row rowStyle " style="height: 600px;">
            <div class="col-3 columnStyle p-5 border text-light align-self-start align-self-xl-stretch">Column 1</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 2</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 3</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 4</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 5</div>
            <div class="col-3 columnStyle p-5 border text-light">Column 6</div>

        </div>
    </div>



    <!-- Flex Box : Flex Direction, These classes are applied in parent items are often use for changning direction of the flex items.

    flex-column
    flex-column-reverse
    flex-row
    flex-row-reverse 
    flex-wrap 
    flex-nowrap
     -->

</body>

</html>
