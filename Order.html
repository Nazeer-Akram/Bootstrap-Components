<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
</head>
<body>

 <!-- Bootstrap : Order, Order classses are ofetn used to re-order the items or divs.

    Note : Here blow is the order class with breakpoint 
    Example: order-lg-2
    -->


    <div class="container ContainerStyle p-3">
        <div class="row rowStyle p-4">
            <div class="col-3 columnStyle bg-primary text-white p-2 order-4 order-lg-1">One</div>
            <div class="col-3 columnStyle bg-secondary text-white p-2 order-3 order-lg-2">Two</div>
            <div class="col-3 columnStyle bg-success text-white p-2 order-2 order-lg-3">Three</div>
            <div class="col-3 columnStyle bg-warning text-white p-2 order-1 order-lg-4">Four</div>
        </div>
    </div>
</body>
</html>
