<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center"><span style="color:cyan" class="text-primary">Bootstrap</span> : Form Styling</h1>
            <div class="col">
                
                <form class="form my-3">
                    <h2>Simple Form label & Inputs</h2>                                                                             <!--  Simple Form label & Inputs -->                                                
                    <label class="form-label fs-5">First Name</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Enter First Name"><br>

                    <label class="form-label fs-5"">Last  Name</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Enter Last Name">
                </form>

                
                <form class="form my-5">
                    <h2>Form Select</h2>                                                                        <!--  form select -->
                        <label class="form-label fs-5">City</label>
                        <select class="form-select" >   
                            <option>Delhi</option>
                            <option>Jaipur</option>
                            <option>Mumbai</option>
                            <option>Bareilly</option>
                        </select>
                        <span>Select your city ---</span>
                </form>


                <form class="form my-5">
                    <h2>Form with Select file</h2>                                                                          <!--  Form with Select file -->
                    <label class="form-label fs-5"">Age limit</label>
                    <input type="file" class="form-control" placeholder="Enter Last Name">
                </form>


                <form class="form my-5">
                    <h2>Form with File</h2>                                                                          <!--  Form with range -->
                    <label class="form-label fs-5"">Age limit</label>
                    <input type="range" class="form-range form-control-sm" placeholder="Enter Last Name">
                </form>


                <form class="form my-5">
                    <h2>Form with Check box</h2>                                                                  <!--  Form with check box -->
                    <h4>Hobbies</h4>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Sports</label><br>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Music</label><br>
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Dancing</label>
                </form>


                <form class="form my-5">
                    <h2>Form with Radio check</h2>                                                                   <!--  Form with Radio check  -->
                    <h4>Gender</h4>
                    <input type="radio" id="male" class=" form-check-input" name="genIdenfify">
                    <label for="male" class="form-check-label">Male</label><br>

                    <input type="radio" id="female" class=" form-check-input" name="genIdenfify">
                    <label for="female" class="form-check-label">Female</label><br>

                    <input type="radio" id="other" class=" form-check-input" name="genIdenfify">
                    <label for="other" class="form-check-label">Others</label>
                </form>




                <form class="form my-5">
                    <h2>Form with Text Area</h2>                                                                       <!--  Form with Text Area  -->
                    <label class="form-label fs-5"">Text Area</label><br>
                    <textarea type="textarea" class="form-control""></textarea>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
