<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
    
</head>
<body>
         <!-- CSS             Bootsrap Classes, Margin Range 0-5
            margin              m-n
            margin-top          mt-n
            margin-right        ms-n   s: Stands for start in bootstrap 5
            margin-bottom       mb-n
            margin-left         me-n   e: Stands for end in bootstrap 5
             
            -->

        <!-- CSS             Bootsrap Classes, Padding Range 0-5
            padding              p-n
            padding-top          pt-n
            padding-right        ps-n   s: Stands for start in bootstrap 5
            padding-bottom       pb-n
            padding-left         pe-n   e: Stands for end in bootstrap 5
             
            -->


    <div class="container ContainerStyle mt-5 p-3">
        <h5 class="">Container with Padding = p-3 & Margin = mt-5</h5>
        <div class="row rowStyle p-5">
            <h5 class="">Row with Padding = p-5</h5>
            <div class="col-2 columnStyle p-5"><h6 class="text-light">Column with Padding = p-5</h6></div>
        </div>
    </div>

    <!-- Also, in there are two more classes for margin and padding in bootstrap 5 
            
            Padding = x-axis stands for Horizontal padding
                      y-axis stands for Vertical padding
            py-n = y-axis
            px-n = x-axis

            Margin = x-axis stands for Horizontal margin 
                     y-axis stands for Vertical margin

            my-n = y-axis
            mx-n = x-axis 
            -->

</body>
</html>
