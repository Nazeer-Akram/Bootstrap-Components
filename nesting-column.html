<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
</head>
<body>
    <div class="container ContainerStyle p-5">
        <h5 class="text-start">Section : Container</h5>
        <div class="row rowStyle p-5">
            <h6 class="text-start">Section : Row</h6>

            <!-- Bootstrap : Nesting represents the column inside the column but will not be created directly, Child Column needs to be created inside the column not directly it will be crerated again inside child row which is inside the main column called parent column than child column can be created under the child row is called Nesting columns -->

            <div class="col columnStyle p-5 text-light"> <!-- Parent column -->

                <span>Parent column</span>
                <div class="row rowStyle p-4"> <!-- Child Row -->

                    <span class="text-dark">Parent Row</span>                    
                    <div class="col-5 columnStyle text-light">Child Column</div><!-- Child Column -->
                    
                </div> 

            </div>
        </div>
    </div>
</body>
</html>
