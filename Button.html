<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Bootstrap: Button styling </h1>
        <div class="row text-center">                                                                   <!--Simple Buttons -->                          
            <div class="col-12"> 
                <h2>Simple Buttons</h2>                                                           
                <button class="btn btn-primary">Click</button>
                <button class="btn btn-secondary">Click</button>
                <button class="btn btn-outline-info disabled">Click</button>                   <!--btn with outline and disabled utility -->
                <a href="" type="button" class="btn btn-dark active">Submit</a>                        <!--btn with active utility-->
            </div>
        </div>




        <div class="row my-5 text-center">                                                               <!-- Buttons with group -->
            <div class="col-12">    
                <h2>Buttons with group</h2>                                                       
                <div class="btn-group">
                    <button class="btn btn-primary">Click</button>
                    <button class="btn btn-secondary">Click</button>
                    <button class="btn btn-outline-info disabled">Click</button>
                    <a href="" type="button" class="btn btn-dark active">Submit</a>
                </div>
            </div>      
        </div>



        <div class="row my-5 text-center">                                                               <!--Buttons with toolbar -->
            <div class="col-12">
                <h2>Buttons with toolbar</h2>                                                      
                <div class="btn-tolbar">
                    <div class="btn-group"> 
                        <button class="btn btn-primary">Click</button>
                        <button class="btn btn-warning">Click</button>
                        <a href="" type="button" class="btn btn-dark active">Submit</a>
                    </div> 
                    <div class="btn-group">
                         <button class="btn btn-primary">Click</button>
                         <button class="btn btn-info">Click</button>                      
                         <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Click</button>
                            <div class="dropdown-menu">
                                    <a href="" class="dropdown-item">Jaipur</a>
                                    <a href="" class="dropdown-item">Mumbai</a>
                                    <a href="" class="dropdown-item">Noida</a>
                             </div>
                    </div>
                </div>
        </div>


        

        <div class="row my-5 text-center">
            <div class="col-12">
                <h2>Vertical button group</h2>
                <div class= "btn-group-vertical">                                                        <!--vertical button group -->
                    <button class="btn btn-primary">Click</button>
                    <button class="btn btn-secondary">Click</button>
                    <button class="btn btn-success">Click</button>
                </div>
            </div>
        </div>



       

    </div>
</body>
