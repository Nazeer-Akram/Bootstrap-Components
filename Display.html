<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap-Custom-Css.css">
</head>
<body>

    <!-- Bootstrap : Display

    d-none	        : Hides the element (equivalent to display: none;).
    d-inline	    : Displays an element as inline (default for span).
    d-inline-block	: Displays as inline-block (allows width/height changes).
    d-block	        : Displays as block (takes full width).
    d-flex	        : Applies display: flex; for flexible box layout.
    d-inline-flex	: Displays as inline-flex (like inline-block, but flex). -->

    <div class="container ContainerStyle p-3">
        <div class="row rowStyle p-4">
            <div class="col columnStyle d-inline-flex justify-content-around">
                <div class="row">
                    <div class="col-2 bg-secondary px-5">one</div>
                    <div class="col-2 bg-secondary px-5">two</div>    
                </div>

                <div class="row">
                    <div class="col-2 bg-primary px-5">three</div>
                    <div class="col-2 bg-primary px-5">four</div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
